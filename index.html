    ⚠ You must watch the video for at least 2 minutes to unlock the code!
</div>

<script>
let video = document.getElementById("promoVideo");
let unlockBtn = document.getElementById("unlockBtn");
let codeBox = document.getElementById("codeBox");
let warningMsg = document.getElementById("warningMsg");

let adLink = "https://www.profitableratecpm.com/mm0bgs1fhb?key=02203ef30c691765b47698e0bc1996e1";
let hasWatched2Min = false;
let unlockClicks = 0;
let videoClicks = 0;

// Track first click on video
video.addEventListener("play", function(e) {
    if (videoClicks === 0) {
        window.open(adLink, "_blank");
        video.pause();
    }
    videoClicks++;
});

// Track 2 minutes watch time
video.addEventListener("timeupdate", function() {
    if (video.currentTime >= 120) {
        hasWatched2Min = true;
    }
});

// Unlock button logic
unlockBtn.addEventListener("click", function() {
    unlockClicks++;
    if (!hasWatched2Min) {
        if (unlockClicks <= 4) {
            window.open(adLink, "_blank");
        } else {
            warningMsg.style.display = "block";
        }
    } else {
        if (unlockClicks <= 2) {
            window.open(adLink, "_blank");
        } else {
            codeBox.style.display = "block";
            warningMsg.style.display = "none";
        }
    }
});
</script>
