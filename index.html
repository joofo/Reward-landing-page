  <script>
    const unlockCode = "YT50-DAY-MONEY";
    const timerDuration = 180000; // 3 minutes
    const clickLimitWithTimer = 3;
    const clickLimitWithoutTimer = 6;
    const warningClick = 5;

    let clickCount = 0;
    let timerComplete = false;

    setTimeout(() => {
      timerComplete = true;
    }, timerDuration);

    function handleClick() {
      clickCount++;

      if (timerComplete && clickCount >= clickLimitWithTimer) {
        showCode();
      } else if (!timerComplete && clickCount >= clickLimitWithoutTimer) {
        alert("You haven't watched the video for 3 minutes. Please do so to unlock faster.");
      } else if (clickCount === warningClick && !timerComplete) {
        alert("⚠️ You must watch the video for 3 minutes to unlock with fewer clicks.");
      } else {
        alert(`Please keep clicking until the code unlocks. (${clickCount} clicks so far)`);
        openAdLink();
      }
    }

    function showCode() {
      document.getElementById("code").innerText = `Your Code: ${unlockCode}`;
      document.getElementById("unlock-btn").style.display = "none";
    }

    function openAdLink() {
      window.open("https://www.profitableratecpm.com/mm0bgs1fhb?key=02203ef30c691765b47698e0bc1996e1", "_blank");
