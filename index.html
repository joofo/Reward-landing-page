  <button id="unlockBtn" class="unlock-btn">UNLOCK CODE</button>

  <script>
    const directLink = "https://www.profitableratecpm.com/mm0bgs1fhb?key=02203ef30c691765b47698e0bc1996e1";
    const videoId = "rzvl2hW8hvA"; // YouTube video ID
    const videoArea = document.getElementById("videoArea");
    const unlockBtn = document.getElementById("unlockBtn");

    let attempts = parseInt(localStorage.getItem("attempts") || "0");
    let watched = localStorage.getItem("watched") === "true";

    function showThumbnail() {
      videoArea.innerHTML = `
        <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" class="video-thumbnail">
        <div class="play-button"></div>
      `;
      videoArea.onclick = () => {
        window.location.href = directLink;
        localStorage.setItem("firstClick", "true");
      };
    }

    function showVideoPlayer() {
      videoArea.innerHTML = `
        <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/${videoId}?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      `;
      startWatchTimer();
    }

    function startWatchTimer() {
      setTimeout(() => {
        watched = true;
        localStorage.setItem("watched", "true");
      }, 120000); // 2 minutes
    }

    unlockBtn.onclick = () => {
      attempts++;
      localStorage.setItem("attempts", attempts);

      if (watched && attempts >= 3) {
        alert("Your unlock code is: 1234-5678");
      } else if (!watched && attempts >= 6) {
        alert("You must watch the video for at least 2 minutes to unlock the code.");
      } else {
        window.location.href = directLink;
      }
    };

    // Decide what to show
    if (localStorage.getItem("firstClick") === "true") {
      showVideoPlayer();
    } else {
      showThumbnail();
    }
  </script>
