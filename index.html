  <script>
    let clickCount = 0;
    let hasWatchedEnough = false;

    function redirectOnFirstClick() {

    const video = document.getElementById("videoFrame");

        }, 180000); // 3 minutes = 180000 ms

    function handleUnlock() {
      clickCount++;
      if ((hasWatchedEnough && clickCount >= 3) || (!hasWatchedEnough && clickCount >= 6)) {

        document.getElementById("warning").innerText = "";
